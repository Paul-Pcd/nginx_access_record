<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts.map准备一个具备大小（宽高）的Dom -->
    <h1>总访问量: {{ total_visit_num }}</h1>
    <div id="map" style="height:400px"></div>
    <div id="day_visit_curve" style="height:400px"></div>
    <div id="url_path_pie" style="height:400px"></div>
    <div id="browser_pie" style="height:400px"></div>
    <div id="os_pie" style="height:400px"></div>

    <!-- ECharts标签式单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script type="text/javascript">
        /* 展示访问热力图 */
        var myMap = echarts.init(document.getElementById('map')); 
        var option = {
            backgroundColor: '#1b1b1b',
            color: [
                'rgba(255, 255, 255, 0.8)',
                'rgba(14, 241, 242, 0.8)',
                'rgba(37, 140, 249, 0.8)'
            ],
            title : {
                text: '用户访问分布',
                x:'center',
                textStyle : {
                    color: '#fff'
                }
            },
            legend: {
                orient: 'vertical',
                x:'left',
                data:['访问者地理位置'],
                textStyle : {
                    color: '#fff'
                }
            },
            toolbox: {
                show : true,
                orient : 'vertical',
                x: 'right',
                y: 'center',
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            series : [
                {
                    name: '访问者地理位置',
                    type: 'map',
                    // mapType: 'world',
                    mapType: 'china',
                    itemStyle:{
                        normal:{
                            borderColor:'rgba(100,149,237,1)',
                            borderWidth:1.5,
                            areaStyle:{
                                color: '#1b1b1b'
                            }
                        }
                    },
                    data : [],
                    markPoint : {
                        symbolSize: 2,
                        large: true,
                        effect : {
                            show: true
                        },
                        data: {{ location_info|safe }},
                    }
                },
            ]
        };
        myMap.setOption(option);

        /* 展示每天访问曲线  */
        var myDayVisitCurve = echarts.init(document.getElementById('day_visit_curve'));

        var day_visit_info = {{ day_visit_info|safe }};

        var option = {
            title : {
                text: '每日访问数量',
                subtext: '30天数据',
            },
            tooltip : {
                trigger: 'axis',
            },
            legend: {
                data:['每天访问量'],
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : day_visit_info['date'],
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value}'
                    }
                }
            ],
            series : [
                {
                    name:'每天访问量',
                    type:'line',
                    data: day_visit_info['visit_num'],
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                },
            ]
        };
        myDayVisitCurve.setOption(option);

        /* 展示OS饼图 */
        var myOsPie = echarts.init(document.getElementById('os_pie'));
        var os_info = {{ os_info|safe }};
        var os_data = [];
        for (var i = 0, il = os_info['name'].length; i < il; i++) {
            os_data.push({
                'value':os_info['visit_num'][i],
                'name':os_info['name'][i],
            });
        };
        var option = {
            title : {
                text: '客户端OS分布',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data: os_info['name']
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true, 
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data: os_data,
                }
            ]
        };
        myOsPie.setOption(option);

        /* 展示Browser饼图 */
        var myBrowserPie = echarts.init(document.getElementById('browser_pie'));
        var browser_info = {{  browser_info|safe }};
        var browser_data = [];
        for (var i = 0, il = browser_info['name'].length; i < il; i++) {
            browser_data.push({
                'value':browser_info['visit_num'][i],
                'name':browser_info['name'][i],
            });
        };
        var option = {
            title : {
                text: '客户端Browser分布',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data: browser_info['name'],
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true, 
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data: browser_data,
                }
            ]
        };
        myBrowserPie.setOption(option);

        /* 展示url_path饼图 */
        var myUrlPathPie = echarts.init(document.getElementById('url_path_pie'));
        var url_path_info = {{  url_path_info|safe }};
        var url_path_data = [];
        for (var i = 0, il = url_path_info['name'].length; i < il; i++) {
            url_path_data.push({
                'value':url_path_info['visit_num'][i],
                'name':url_path_info['name'][i],
            });
        };
        var option = {
            title : {
                text: '热门文章',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient : 'vertical',
                x : 'left',
                data: url_path_info['name'],
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true, 
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data: url_path_data,
                }
            ]
        };
        myUrlPathPie.setOption(option);
    </script>
</body>
